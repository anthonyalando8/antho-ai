{% extends 'main/index.html'%}

{%block title%}
Mamapesa | Chatbot
{%endblock%}

{%block content%}
    <div class="chats top">
        {% for message in chats %}
            <div>
                {{ message|safe }}
            </div>
        {% endfor %}
    </div>
    <div class="bottom">
        <div class="form">
            <form method="post" action="">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    
{%endblock%}
